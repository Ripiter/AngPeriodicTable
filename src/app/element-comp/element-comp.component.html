
<div class="elementComponent container box rotate"  [ngClass]="element.category">
    <p  class="elementName" >   {{ element.name }}      </p>
    <h1 class="elementSymbol">  {{ element.symbol }}    </h1>
    <div class="numberAndMass">
        <p  class="elementMass">    {{element.GetMass() }}  </p>
        <p  class="elementNumber">  {{element.number }}     </p>
    </div>
</div>
